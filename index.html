<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="section3" id="servicesSection">
        <div><h1 class="services-heading prevent-select">What we offer?</h1></div>
        <div class="cards-container">
          <div class="card-element card--7">
            <img src="./cooking-card-bg.png" alt="cleaning image" class="card-image" />
            <div class="content">
              <h1 class="card-heading">Cooking</h1>
              <p class="card-desc prevent-select">
                Welcome to the world of flavour, innovation and endless
                possibilties in kitchen.
              </p>
            </div>
            <button class="btn services-btn" id="cookingBtn">Book Now</button>
          </div>
          <div class="card-element card--7">
            <img src="./cleaning-card-bg.png" alt="cleaning image" class="card-image" />
            <div class="content">
              <h1 class="card-heading">Cleaning</h1>
                <p class="card-desc prevent-select">
                We believe in transforming the chore of cleaning into a
                delightful and efficient experience.
              </p>
            </div>
            <button class="btn services-btn" id="cleaningBtn">Book Now</button>
          </div>
        </div>
      </div>
    </div>
  <script src="./index.js"></script>
  <script src="https://kit.fontawesome.com/0175ddf0d9.js" crossorigin="anonymous"></script>
  </body>
</html>
